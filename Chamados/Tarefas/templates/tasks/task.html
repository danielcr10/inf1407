{% extends 'base.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>{{task.titulo}}</h1>
    <p>{{task.descricao}}</p>
    <a id="add-link" href="/complete/{{task.id}}">
        <div class="col-12 detail-add-div">
            <i class="detail fas fa-check"></i> Completar tarefa
        </div>
    </a>
</div>
{% endblock %}
